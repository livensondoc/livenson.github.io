<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; background: #000; }
        #info { position: absolute; top: 20px; left: 20px; color: white; z-index: 1000; }
    </style>
</head>
<body>
    <div id="info">
        <h2>Тест VR для Livenson</h2>
        <p>Должна появиться кнопка "Enter VR" в правом нижнем углу</p>
    </div>
    
    <a-scene embedded xr-mode-ui="enabled: true">
        <!-- Простые объекты -->
        <a-box position="-1 0.5 -3" rotation="0 45 45" color="#00ffff"></a-box>
        <a-sphere position="1 0.5 -3" radius="0.5" color="#ff00ff"></a-sphere>
        <a-cylinder position="0 1 -3" radius="0.3" height="1" color="#ffff00"></a-cylinder>
        
        <!-- Пол и небо -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#333"></a-plane>
        <a-sky color="#222"></a-sky>
        
        <!-- Камера -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>
</html>
